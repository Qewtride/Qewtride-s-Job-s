<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product slider</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <a href="#!" class="header__logo">
                SHOESHOP
            </a>
            <a href="#!" class="header__cart">
                Cart <span>0</span>
            </a>
        </header>
        <main class="product">
            <div class="product__slider swiper">
                <div class="product__wrapper swiper-wrapper">
                    <div class="product__slide swiper-slide">
                        <div class="product__body">
                            <div class="product__content">
                                <div
                                data-swiper-parallax-opacity="0.5"
                                data-swiper-parallax="50%"
                                data-swiper-parallax-scale="0.4"
                                class="product__image">
                                    <img src="./assets/images/sections/shoes/image-01.png" alt="" class="product__picture">
                                </div>
                            </div>
                            <h2
                            data-swiper-parallax-opacity="0.5"
                            data-swiper-parallax="50%"
                            data-swiper-parallax-scale="0.3"
                            class="product__title">
                                NIKE MAG <br> BACK TO THE FUTURE
                            </h2>
                        </div>
                        <div 
                        data-swiper-parallax-opacity="0.5"
                        data-swiper-parallax="50%"
                        data-swiper-parallax-scale="0.3"
                        class="product__details">
                            <div class="product__price">
                                $749
                            </div>
                            <button class="product__buy" type="button">BUY NOW</button>
                        </div>
                    </div>
                    <div class="product__slide swiper-slide">
                        <div class="product__body">
                            <div class="product__content">
                                <div
                                data-swiper-parallax-opacity="0.5"
                                data-swiper-parallax="50%"
                                data-swiper-parallax-scale="0.4"
                                class="product__image">
                                    <img src="./assets/images/sections/shoes/image-02.png" alt="" class="product__picture">
                                </div>
                            </div>
                            <h2
                            data-swiper-parallax-opacity="0.5"
                            data-swiper-parallax="50%"
                            data-swiper-parallax-scale="0.3"
                            class="product__title">
                                NIKE AIR JORDAN
                            </h2>
                        </div>
                        <div 
                        data-swiper-parallax-opacity="0.5"
                        data-swiper-parallax="50%"
                        data-swiper-parallax-scale="0.3"
                        class="product__details">
                            <div class="product__price">
                                $859
                            </div>
                            <button class="product__buy" type="button">BUY NOW</button>
                        </div>
                    </div>
                    <div class="product__slide swiper-slide">
                        <div class="product__body">
                            <div class="product__content">
                                <div
                                data-swiper-parallax-opacity="0.5"
                                data-swiper-parallax="50%"
                                data-swiper-parallax-scale="0.4"
                                class="product__image">
                                    <img src="./assets/images/sections/shoes/image-03.png" alt="" class="product__picture">
                                </div>
                            </div>
                            <h2
                            data-swiper-parallax-opacity="0.5"
                            data-swiper-parallax="50%"
                            data-swiper-parallax-scale="0.3"
                            class="product__title">
                                NIKE CRYPTOKICK
                            </h2>
                        </div>
                        <div 
                        data-swiper-parallax-opacity="0.5"
                        data-swiper-parallax="50%"
                        data-swiper-parallax-scale="0.3"
                        class="product__details">
                            <div class="product__price">
                                $999
                            </div>
                            <button class="product__buy" type="button">BUY NOW</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="./assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
</body>

</html>
